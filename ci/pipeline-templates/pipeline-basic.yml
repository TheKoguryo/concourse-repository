---
resources:
- name: source-repo
  type: git
  source:
    uri: {{git-source-repo-uri}}
- name: build-out-repo
  type: git
  source:
    branch: master
    uri: {{git-concourse-repo-uri}}
    disable_ci_skip: true
  check_every: 10s # for demo
- name: PCF
  type: cf
  source:
    api: {{pws-api}}
    organization: {{pws-organization}}
    username: {{deploy-username}}
    password: {{deploy-password}}
    skip_cert_check: true
    space: {{pws-space}}

jobs:
- name: build&deploy
  public: true
  serial: true
  plan:
  - get: source-repo
    trigger: true
  - task: build
    file: build-out-repo/ci/build_maven.yml
  - put: cf-push
    params:
      manifest: source-repo/manifest.yml
      path: build-output/*.jar
